<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Handle Query Request</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var headings=[];
	var countclicks=[];
	var count=0;
	var order;
	var parameter;
	var num=5;
	var next="";
	var prev="";
	var first="";
	var last="";
	$.fn.myFunction=function()
	{
		$.ajax({
		type:"GET",
		url:"webapi/myresource",
		dataType:"json",
		contentType:"application/json; charset=utf-8",
		data:{param:parameter,order:order,prev:prev,next:next,num:num,first:first,last:last},
		success:function(response){
			console.log(response);
			console.log(" the response length is "+response.length);
			
			var end=response[response.length-1];
			if(end['end']=="Reachedlast")
			{
				console.log("you reached end")
			}
			else
			{
			console.log(response[response.length-1]);
			response.splice(response.length-1,1);	
			headings=[];
			$('#result').empty();
			var input='<tr>';
			for (var key in response[0]){
				<!--console.log(key);-->
				input=input+'<th><button id='+key+'>'+key+'</button></th>';
				headings.push(key);
				if(count==0)
				{
					countclicks[key]=0;	
				}
			}
			<!--console.log(headings);-->
			input=input+'</tr>';
			$('#result').append(input);
			input='';
			$.each(response,function(index,element){
			<!--console.log(element)-->
			input=input+'<tr>';
			<!--populate the json data in table-->
			$.each(element,function(ind,ele){
				input=input+'<td>'+ele+'</td>';
			});
			input=input+'</tr>';
			$('#result').append(input);
			input='';
			});
			for(var i=0;i<headings.length;i++)
			{
				<!--console.log("on click setting for "+headings[i]);-->
				$('#'+headings[i]).click(
						function(e){
							countclicks[this.id]++;
							parameter=this.id;
							if(countclicks[this.id]%2==0){
								console.log(this.id+" clicked even times");
								order="ASC";
								$.fn.myFunction();
							}
							else
							{
								console.log(this.id+" clicked odd times");
								order="DESC";
								$.fn.myFunction();
							}
						}
				);
			}
		}
		},
		error:function(e){
			console.log(e);
		}
	});
		
	}
	$.fn.myFunction();
	$("#attr").change(function(){
		num=$("#attr option:selected").val();
		console.log("you selected "+num);
		$.fn.myFunction();
					
	});
	$('#prev').click(function(event){
		prev="prev";
		next="";
		last="";
		first="";
		$.fn.myFunction();

	});
	$('#next').click(function(event){
		next="next";
		prev="";
		last="";
		first="";
		$.fn.myFunction();
	});
	$('#first').click(function(event){
		first="first";
		last="";
		next="";
		prev="";
		$.fn.myFunction();
	});
	$('#last').click(function(event){
		last="last";
		first="";
		next="";
		prev="";
		$.fn.myFunction();
	});
});
</script>
</head>
<body>
I will show results
<select name="attributes" id="attr">
<option>#records</option>
<option value="-2">1</option>
<option value="-1">2</option>
<option value="1">3</option>
<option value="2">4</option>
<option value="5">5</option>
</select>
<table id="result" border="1"></table>
<div class="pagination">
<button id="first">FIRST</button>
<button id="prev">PREV</button>
<a id="page1">-2</a>
<a id="page2">-1</a>
<a id="page3">0</a>
<a id="page4">1</a>
<a id="page5">2</a>
<button id="next">NEXT</button>
<button id="last">LAST</button>
</div>
</body>
</html>
